<!doctype html>
<html>
<head>
<script type="text/javascript">
var p=1,i=0,j=0,product,result=1;
    var b=new Array();
function product(a)
    {
        for(i=0;i<a.length;i++)
            {
                for(j=0;j<a.length;j++)
                    {
                        if(i!=j)
                            {
                                p=p*a[j];
                            }
                    }
                b[i]=p;
                p=1;
            }
        return b;
    }
    </script>
    </head>
    <body>
    <script type="text/javascript">
      console.log(product([-2,-2,-3,2]))
    </script>
    </body>
</html>
